<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{ name }} - Resume</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 40px;
      color: #333;
    }
    h1, h2 {
      border-bottom: 2px solid #eee;
      padding-bottom: 5px;
    }
    ul {
      padding-left: 20px;
    }
    .section {
      margin-bottom: 30px;
    }
    .contact i {
      margin-right: 8px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>{{ name }}</h1>

  <div class="contact">
    <p><i class="fas fa-envelope"></i> {{ email }}</p>
    <p><i class="fas fa-phone"></i> {{ phone }}</p>
    <p><i class="fab fa-linkedin"></i> {{ linkedin }}</p>
    <p><i class="fab fa-github"></i> {{ github }}</p>
  </div>

  <div class="section">
    <h2>Summary</h2>
    <p>{{ summary }}</p>
  </div>

  <div class="section">
    <h2>Skills</h2>
    <ul>
      {% for skill in skills %}
        <li>{{ skill }}</li>
      {% endfor %}
    </ul>
  </div>

  <div class="section">
    <h2>Experience</h2>
    <p>{{ experience }}</p>
  </div>

  <div class="section">
    <h2>Education</h2>
    <p>{{ education }}</p>
  </div>
</body>
</html>
